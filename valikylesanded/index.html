<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valikülesanded matemaatikast ja füüsikast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            gap: 15px; 
        }
        .placeholder-text {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
            text-align: center;
            max-width: 80%; 
        }
        
        .main-button { 
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 280px; 
            text-align: center; 
        }
        #button1 {
            background-color: #007bff; /* sinine */
            color: white;
        }
        #button1:hover {
            background-color: #0056b3;
        }
        #button2 {
            background-color: #dc3545; /* punane */
            color: white;
        }
        #button2:hover {
            background-color: #c82333;
        }

  
        #homeButton {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* see tagab, et nupp on teiste elementide peal, st saab kasutada ka muudes kohtades      */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        #homeButton:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }
    </style>
</head>
<body>

    <p class="placeholder-text">See on näidistekst. Klõpsa allolevatel nuppudel, et suunata erinevatele lehtedele.</p>

    <button id="button1" class="main-button" onclick="redirectTo('https://mattias-j-t.github.io/valikylesanded/matemaatika')">Matemaatikaülesanded</button>
    <button id="button2" class="main-button" onclick="redirectTo('https://mattias-j-t.github.io/valikylesanded/fyysika')">Füüsikaülesanded</button>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>

    <button id="homeButton" onclick="window.location.href = '/';">
        Tagasi pealehele
    </button>

</body>
</html>
