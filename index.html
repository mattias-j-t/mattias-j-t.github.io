<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
     
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50; 
            --text-color: #333; 
            --background-color: #f4f7f6;
            --light-gray: #ecf0f1;
            --border-radius: 5px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Päis */
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        .time-widget-container {
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            display: inline-block; 
        }

        .time-widget-container a,
        .time-widget-container span {
            color: white !important;
            font-size: 28px !important; 
            text-decoration: none !important;
        }

      
        .main-layout {
            display: flex;
            flex-grow: 1; 
            gap: 20px; 
        }

        .content {
            flex: 3; 
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar {
            flex: 1; 
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
            display: block; 
            padding: 5px 0;
        }

        .sidebar ul li a:hover {
            color: var(--secondary-color);
        }

        /* Tutvustuse sektsioon */
        .intro-section h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-weight: 700;
        }

        .intro-section p {
            margin-bottom: 15px;
        }

  
        .contact-section {
            margin-top: 40px;
            border-top: 1px solid var(--light-gray);
            padding-top: 20px;
        }

        .contact-section h2 {
            color: var(--primary-color);
            font-weight: 700;
        }

        .contact-section ul {
            list-style: none;
            padding: 0;
        }

        .contact-section ul li {
            margin-bottom: 10px;
        }

        .contact-section ul li strong {
            color: var(--secondary-color);
        }

        /* Jalus */
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

    
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column; 
            }

            .sidebar {
                order: -1; 
                margin-bottom: 20px;
            }

            .time-widget-container a,
            .time-widget-container span {
                font-size: 22px !important; 
            }

            .content, .sidebar {
                padding: 20px; 
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            .time-widget-container a,
            .time-widget-container span {
                font-size: 18px !important; 
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <div class="time-widget-container">
                <a href="https://time.is/Tallinn" id="time_is_link" rel="nofollow" style="font-size:36px">‎‎‎</a>
                <span id="Tallinn_z72b" style="font-size:36px"></span>
            </div>
        </header>

        <div class="main-layout">
            <main class="content">
                <section class="intro-section">
                    <h2>Tere tulemast!</h2>
                    <p>AAAAAAAAAAAAAA.</p>
                    <p>AAAAAAAAAAAAa</p>
                    <p>AAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
                </section>

                <section class="contact-section">
                    <h2></h2> <!--siin oli "Kontakt -->
                    <ul>
                        <li><strong>GitHub:</strong> <a href="https://github.com/mattias-j-t" target="_blank">github.com/mattias-j-t</a></li>
                    </ul>
                </section>
            </main>

            <aside class="sidebar">
                <h3>Leheosad</h3>
                <ul>
                    <li><a href="/hinded/index.html">Hinnete kalkulaator</a></li>

                </ul>
            </aside>
        </div>

        <footer>
            <p>&copy;2025</p>
        </footer>
    </div>

    <script src="//widget.time.is/t.js"></script>
    <script>
    time_is_widget.init({Tallinn_z72b:{}});
    </script>
</body>
</html>
